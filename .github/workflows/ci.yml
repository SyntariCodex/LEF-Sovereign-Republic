name: LEF System CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f republic/requirements.txt ]; then pip install -r republic/requirements.txt; fi

    - name: Run Tests
      # We add the current directory to PYTHONPATH so local imports work
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest republic/tests/ -v
        
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag lef-core:ci
