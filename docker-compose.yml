version: "3.8"

services:
  # 1. The Nervous System (Redis)
  lef-redis:
    image: redis:alpine
    container_name: lef-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lef-net

  # 2. The Brain (Fulcrum + LEF + SNW)
  lef-core:
    build: .
    container_name: lef-core
    restart: always
    depends_on:
      - lef-redis
    environment:
      - REDIS_HOST=lef-redis
      - DB_PATH=/app/republic/republic.db
      # Keys from .env
      - GOOGLE_API_KEY
      - OPENAI_API_KEY
      - ANTHROPIC_API_KEY
    volumes:
      - ./fulcrum_data:/app/data
      - .:/app # Bind mount source code & DB visibility
    networks:
      - lef-net
